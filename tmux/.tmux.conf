unbind C-b
set -g prefix C-a
bind a send-prefix

#set -g default-terminal "screen-256color"
bind r source-file ~/.tmux.conf
bind - last-window

bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# copy to clipboard on Linux
bind -T copy-mode-vi y send -X copy-pipe "xclip -selection clipboard"

set -g mouse off
set -g escape-time 0

setw -g mode-keys vi

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -n S-Left resize-pane -L 5
bind -n S-Down resize-pane -D 5
bind -n S-Up resize-pane -U 5
bind -n S-Right resize-pane -R 5
bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R

set-option -g status-position bottom
set -g status-left-length 90
set -g status-right ''

# default statusbar colors
set-option -g status-style bg=yellow,fg=white

# default window title colors
set-window-option -g window-status-style fg=white,bg=default,dim

# active window title colors
set-window-option -g window-status-current-style fg=white,bg=default,bright

# pane border
set-option -g pane-border-style fg=black
set-option -g pane-active-border-style fg=brightgreen

# message text
set-option -g message-style fg=brightred,bg=black

# pane number display
set-option -g display-panes-active-colour blue
set-option -g display-panes-colour brightred
